<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- External CSS Document(s) -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/stylesheets/style.css') }}">

<link rel="stylesheet" type="text/css" href="/static/stylesheets/tipsy.css" />

<title>port rates</title>

<!-- External JavaScript Documents -->
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/jquery.tipsy.js"></script>
<script type="text/javascript" src="/static/js/canvas.js"></script>
<script type="text/javascript" src="/static/js/canvas2image.js"></script>
<script type="text/javascript" src="/static/js/base64.js"></script>

<script type='text/javascript'> 
  $(function() {
    $('#nuke').tipsy({gravity: 's'});
	$('#color').tipsy({gravity: 's'});
	$('#convertpngbtn').tipsy({gravity: 's'});
	$('#resetbtn').tipsy({gravity: 's'});
	$('#stroke-subtract').tipsy({gravity: 's'});
	$('#stroke-add').tipsy({gravity: 's'});  });
</script>

</head>

<body>

	<!-- Wrapper Begins -->
	<div id="wrapper">
	
        <!-- Color Table (controlled in JavaScript) -->
        <div id="colorTable"></div>
        
        <!-- Toggle Color Button -->
        <div id="color" title="Toggle Color">
            <img src="/static/images/color-arrow.png" alt="Toggle Color" width="16" height="16" />
        </div>
        
        <!-- Clear Canvas Button -->
        <div id="nuke" title="Clear Canvas">
          <a href="javascript:location.reload(true)">
            <img src="/static/images/burn.png" alt="Clear Canvas" width="16" height="16" />
          </a>
        </div>
        
        <!-- Save Image -->
        <div id="saveWrapper">
            <div id="save">
              <img src="/static/images/save.png" alt="Save Image" width="16" height="16" id="convertpngbtn" title="Save Image" />
            </div>
        
            <div id="textdownload">
              Right click the image to download.
              <img src="/static/images/cross.png" alt="Cancel" width="16" height="16" id="resetbtn" title="Continue Drawing" />
            </div>
        </div>
        
        <!-- Blackboard Starts -->
        <div id="blackboardPlaceholder">
          <p><!-- Tool Selector -->
            <select name="selector" id="selector">
              <option value="chalk">Chalk</option>
              <option value="line">Line</option>
              <option value="rect">Rectangle</option>
            </select>
          </p>
        
        <!-- Canvas Begins -->
        <canvas id="drawingCanvas" height="532" width="897"> 
          <p class="noscript">We're sorry, this web application is currently not supported with your browser. Please use an alternate browser or download a supported <br />browser. Supported browsers: <a href="http://www.google.com/chrome">Google Chrome</a>, <a href="http://www.opera.com">Opera</a>, <a href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, <br />and <a href="http://www.konqueror.org">Konqueror</a>. Also make sure your JavaScript is enabled.</p>
        </canvas> 
        <!-- Canvas Ends -->
            
            <!-- Chalk Pieces -->
            <div id="whiteChalk_button">
              <img src="/static/images/white.png" width="71" height="17" onclick="context.strokeStyle = '#FFFFFF';" />
            </div>    
            
            <div id="redChalk_button">
              <img src="/static/images/red.png" width="71" height="17" onclick="context.strokeStyle = '#F00000';" />
            </div>
            
            <div id="orangeChalk_button">
              <img src="/static/images/orange.png" width="71" height="17" onclick="context.strokeStyle = '#ff9600';" />
            </div>
            
            <div id="yellowChalk_button">
              <img src="/static/images/yellow.png" width="71" height="17" onclick="context.strokeStyle = '#fff600';" />
            </div>
            
            <div id="greenChalk_button">
              <img src="/static/images/green.png" width="71" height="17" onclick="context.strokeStyle = '#48ff00';" />
            </div>
            
            <div id="blueChalk_button">
              <img src="/static/images/blue.png" width="71" height="17" onclick="context.strokeStyle = '#001eff';" />
            </div>
            
            <div id="pinkChalk_button">
              <img src="/static/images/pink.png" width="71" height="17" onclick="context.strokeStyle = '#ff00d2';" />
            </div>
        
            <!-- Eraser -->
            <div id="eraser" onclick="context.strokeStyle = '#424242'; context.lineWidth = '22';"></div>
            
          </div>
          <!-- End of Placeholder -->
          
          <!-- Toggle Stroke Weight -->
          <img src="/static/images/toggle.png" width="16" height="16" id="stroke-subtract" title="Decrease Stroke" onclick="context.lineWidth--;" />
          <img src="/static/images/toggle-expand.png" width="16" height="16" id="stroke-add" title="Increase Stroke" onclick="context.lineWidth++;" />
          
		<!-- Stroke Weight Panel -->
          <div id="strokeWeight">
            <img src="/static/images/stroke1.png" alt="1.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '1.0';" />
            <img src="/static/images/stroke2.png" alt="6.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '6.0';" />
            <img src="/static/images/stroke3.png" alt="9.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '9.0';" />
            <img src="/static/images/stroke4.png" alt="13.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '13.0';" />
          </div>  
	
	</div>
	<!-- End of Wrapper -->

</body>
</html>
